<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="login.css">

<body>

            <li><button onclick="signup()">Sign up</button></li>

    </div>

        <p>Sign Up</p>
       <label for="username">UserName :</label><br><br>

       <button class="ragister" onclick="register()">Ragister</button>
    </div>
<!--   sign in page  -->
<div class="signin" id="signin">
    <p>Sign In</p>
    <label for="username">UserName :</label><br><br>
    <input type="email" id="username2" class="username" placeholder="Enter User Name"><br><br>
    <label for="username">Password :</label><br><br>
    <input type="password" id="password2" class="password" placeholder="Enter Password"><br>
    <button class="login" onclick="login()">Login</button>
 </div>

</div>
</div>
